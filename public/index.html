<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Чат для всех</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f0f0f0;
        }
        #messages {
            border: 1px solid #ccc;
            padding: 10px;
            height: 300px;
            overflow-y: auto;
            background-color: #fff;
            margin-bottom: 10px;
        }
        #messageInput {
            width: 80%;
            padding: 8px;
            font-size: 16px;
        }
        #sendButton {
            padding: 8px 16px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Общий чат</h1>
    <div id="messages"></div>
    <input type="text" id="messageInput" placeholder="Введите сообщение...">
    <button id="sendButton">Отправить</button>

    <script>
        // Элементы DOM
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const messagesDiv = document.getElementById('messages');

        // Публичный ngrok URL
        const apiUrl = 'https://2ee6-81-88-144-179.ngrok-free.app';

        // Отправка сообщения
        sendButton.addEventListener('click', async () => {
            const message = messageInput.value.trim();
            if (message) {
                try {
                    console.log('Sending message to:', `${apiUrl}/messages`);
                    const response = await fetch(`${apiUrl}/messages`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ text: message })
                    });
                    if (response.ok) {
                        messageInput.value = '';
                        loadMessages();
                    } else {
                        console.error('Error sending message:', response.status, response.statusText);
                    }
                } catch (err) {
                    console.error('Fetch error:', err);
                }
            }
        });

        // Получение и отображение сообщений
        async function loadMessages() {
            try {
                console.log('Fetching messages from:', `${apiUrl}/messages`);
                const response = await fetch(`${apiUrl}/messages`);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const messages = await response.json();
                console.log('Received messages:', messages);
                messagesDiv.innerHTML = '';
                messages.forEach(msg => {
                    const messageElement = document.createElement('div');
                    messageElement.textContent = msg.text;
                    messagesDiv.appendChild(messageElement);
                });
                messagesDiv.scrollTop = messagesDiv.scrollHeight;
            } catch (err) {
                console.error('Error loading messages:', err);
            }
        }

        // Загружаем сообщения при старте
        loadMessages();

        // Периодически проверяем новые сообщения
        setInterval(loadMessages, 2000);
    </script>
</body>
</html>
